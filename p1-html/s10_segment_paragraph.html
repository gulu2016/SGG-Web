<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- s10-1-1 h1 to h6 is the head tag -->
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>

    <!-- s10-1-2 p is the tag contains a paragraph -->
    <!-- s10-1-3 br will create a new line, hr will draw a line -->
    <p>This is a graph.<br/> This is a graph</p>
    <hr/>
    <p>This is a graph</p>
    <hr/>
    <p>This is a graph</p>
</body>
</html>
