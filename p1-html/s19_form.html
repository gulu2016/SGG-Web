<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- s17-1-1 action define the address of target page,it can be url;relative path;absolute path
        method define the way how to transfer data -->
    <!-- s17-1-2 input is the item of form, there are four types of input
        text;password;submit;reset -->
    <!-- s17-1-3 in the input tag, 
        name define the key name of input content
        value define the value name of input content -->
    <form action="s10_segment_paragraph.html" method="get">
        用户名 <input type="text" name="username" /> <br>
        密码 <input type="password" name="password" /> <br>
        
        <!-- s19-1-1 radio is the single option, checked defined the default option -->
        你的性别是：
        <input type="radio" name="sex" value="spring" />男
        <input type="radio" name="sex" value="summer" checked="checked" />女
        <br>

        <!-- s19-1-2 checkbox is the multiple option, checked defined the default option -->
        你喜欢的球队是：
        <input type="checkbox" name="team" value="Brazil"/>巴西
        <input type="checkbox" name="team" value="German" checked/>德国
        <input type="checkbox" name="team" value="France"/>法国
        <input type="checkbox" name="team" value="China" checked="checked"/>中国
        <input type="checkbox" name="team" value="Italian"/>意大利
        <br>
        
        <!-- s19-1-3 hidden area will not show in the page, but will be sent as the input parameter -->
        <input type="hidden" name="userId" value="2233"/>

        <!-- s19-1-4 multiple line text input area -->
        自我介绍：<textarea name="desc">put some self-description here</textarea>
        <br/>

        <!-- s19-1-5 select is the select list, item with selected is the default one  -->
        你喜欢的运动是：
        <select name="interesting">
            <option value="swimming">游泳</option>
            <option value="running">跑步</option>
            <option value="shooting" selected="selected">射击</option>
            <option value="skating">溜冰</option>
        </select>
        <br/>

        <!-- s19-1-6 type="file" will upload a file -->
        头像:<input type="file" name="file"/>
        <br/>

        <input type="submit"  value="登录" />
        <input type="reset"  value="重置" />
   </form>
</body>
</html>
