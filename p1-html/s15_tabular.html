<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>员工技能竞赛评分表</h3>
    <table border="1px" style="margin:0px auto; width:300px;">
        <!-- s15-1-1 thhead contains the head of tabular -->
        <!-- s15-1-5 th a column in a row with bold font size -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>技能</th>
                <th>评分</th>
                <th>备注</th>
            </tr>
        </thead>
        <!-- s15-1-2 tbody contains the row of tabular -->
        <!-- s15-1-3 one row is a tr tag -->
        <!-- s15-1-4 one column in a row is a td tag -->
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>20</td>
                <td>PHP</td>
                <td>80</td>
                <!-- s16-1-1 rowspan will allow one row contain many rows -->
                <td rowspan="4">
                    前三名升职加薪
                </td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>21</td>
                <td>Java</td>
                <td>90</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>22</td>
                <td>Python</td>
                <td>95</td>
            </tr>
            <!-- s16-1-2 colspan will allow one column contain many columns -->
            <tr>
                <td>总人数</td>
                <td colspan="4">2000</td>
            </tr>
        </tbody>
        
</body>
</html>
