<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- s23-2-1 id selector,it will impact the input tag with id=btn1, other tag will not change -->
        <style>
            
            #btn1 {
                display: block;
                width: 80px; 
                height: 40px; 
                background-color: rgb(140, 235, 100); 
                color: white;
                border: 3px solid green;
                font-size: 22px;
                font-family: '隶书';
                line-height: 30px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <input id="btn1" type="button" value="按钮1"/> 
        <input id="btn2" type="button" value="按钮2"/> 
        <input id="btn3" type="button" value="按钮3"/> 
        <input id="btn4" type="button" value="按钮4"/> 
        <button id="btn5">按钮5</button>
    </body>
</html>
