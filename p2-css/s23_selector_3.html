<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- s23-3-1 class selector,it will impact all input tag with class shapeClass -->
        <style>
            .shapeClass {
                display: block;
                width: 80px; 
                height: 40px; 
                border-radius: 5px;
            }
            .colorClass{
                background-color: rgb(140, 235, 100); 
                color: white;
                border: 3px solid green;
            }
            .fontClass {
                font-size: 22px;
                font-family: '隶书';
                line-height: 30px;
            }
        
        </style>
    </head>
    <body>
        <!-- s23-3-1 one tag can have mutiple class -->
        <input  class ="shapeClass colorClass fontClass"type="button" value="按钮1"/> 
        <input  class ="shapeClass colorClass" type="button" value="按钮2"/> 
        <input  class ="colorClass fontClass" type="button" value="按钮3"/> 
        <input  class ="fontClass" type="button" value="按钮4"/> 
        <button class="shapeClass colorClass fontClass" >按钮5</button>
    </body>
</html>
