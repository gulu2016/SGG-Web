<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            /* s22-2-1 import css in the head  */
            input {
                display: block;
                width: 80px; 
                height: 40px; 
                background-color: rgb(140, 235, 100); 
                color: white;
                border: 3px solid green;
                font-size: 22px;
                font-family: '隶书';
                line-height: 30px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <!-- s22-1-2-2 all the input tag will be decorated by the css in the head -->
        <input type="button" value="按钮1"/> 
        <input type="button" value="按钮2"/> 
        <input type="button" value="按钮3"/> 
        <input type="button" value="按钮4"/> 
    </body>
</html>
