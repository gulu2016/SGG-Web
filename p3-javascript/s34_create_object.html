<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var person =new Object();
        // s34-1-1 first way to create an object and assign value and function to it
        person.name="张小明";
        person.age=10;
        person.foods=["苹果","橘子","香蕉","葡萄"];
        person.eat= function (){
            console.log(this.age+"岁的"+this.name+"喜欢吃:")
            for(var i = 0;i<this.foods.length;i++){
                console.log(this.foods[i])
            } 
        }

        // s34-1-2 get value from object
        console.log(person.name)
        console.log(person.age)
        // s34-1-3 call function from object
        person.eat();

        // s34-1-4 second way to create an object and assign value and function to it
        var person2 ={
            "name":"张小明",
            "age":10,
            "foods":["苹果","香蕉","橘子","葡萄"],
            "eat":function (){
                console.log(this.age+"岁的"+this.name+"喜欢吃:")
                for(var i = 0;i<this.foods.length;i++){
                    console.log(this.foods[i])
                } 
            }
        }
        // s34-1-5 get value from object
        console.log(person2.name)
        console.log(person2.age)
        // s34-1-6 call function from object
        person2.eat();
    </script>
</head>

</body>
</html>
