<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // s29-1-1 define various type of variables, print them and their types
        var i = 10
        console.log(i)
        console.log(typeof(i))

        i = "hello"
        console.log(i)
        console.log(typeof(i))

        i = true
        console.log(i)
        console.log(typeof(i))

        i = new Date()
        console.log(i)
        console.log(typeof(i))

        // s29-1-2 function is also a type of variable
        function fun1(){
            console.log("hello")
        }
        console.log(fun1)
        console.log(typeof(fun1))

        // s29-1-3 if a variable is null, the value is null and the type is object
        var y = null
        console.log(y)
        console.log(typeof(y))

        // s29-1-4 if a variable is undefined, the value is undefined and the type is undefined
        var z
        console.log(z)
        console.log(typeof(z))
    </script>
</head>
<body>
    
</body>
</html>
