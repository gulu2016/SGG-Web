<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // s32-1-1 write content into html page using while loop
        var i = 1;
        while(i <= 9){
            var j = 1;
            while(j <= i){
                document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                j++;
            }
            document.write("<hr/>");
            i++;
        }

        // s32-1-2 write content into html page using for loop
        for(  var i = 1;i <= 9; i++){
            for(var j = 1;j <= i;j++){
                document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<hr/>");
        }

        // s32-1-3 write content into html page using for each loop
        // s32-1-4 the index is the index of the array, not the value of the array
        var cities =["北京","上海","深圳","武汉","西安","成都"]
        document.write("<ul>")
        for(var index in  cities){
            document.write("<li>"+cities[index]+"</li>")
        }
        document.write("</ul>")
    </script>
</head>
<body>
    
</body>
</html>
