<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- s40-1-2 define the js function -->
    <script>
        function fun1(){
            //alert("click the button1")
            console.log("click the button1")
        }
        function fun2(){
            //alert("click the button2")
            console.log("click the button2")
        }
        function fun3(){
            //alert("double click the button3")
            console.log("double click the button3")
        }
        function fun4(){
            //alert("click the button1")
            console.log("mouse is over")
        }
        function fun5(){
            //alert("click the button2")
            console.log("mouse leave")
        }
        function fun6(){
            //alert("double click the button3")
            console.log("mouse move")
        }
        function fun7(){
            //alert("click the button2")
            console.log("key down")
        }
        function fun8(){
            //alert("double click the button3")
            console.log("key up")
        }
    </script>
</head>
<body>
    <!-- s40-1-1 bind the element via property -->
    <!-- s40-1-3 a button can bind many events;an event can bind many functions; -->
    <input type="button" value="button" onclick="fun1(),fun2", ondblclick="fun3()">
    <br/>
    <!-- s40-1-4 some mouse events -->
    <img src="img/OIP.jpg" onmouseover="fun4()" onmouseleave="fun5()" onmousemove="fun6()">
    <br/>
    <!-- s40-1-5 some keyboard event -->
    <input type="text" onkeydown="fun7()" onkeyup="fun8()">
</body>
</html>
