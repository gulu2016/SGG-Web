<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- s41-1-1 define functions for form -->
    <script>
        function testFocus(){
            console.log("focus")
        }
        function testBlur(){
            console.log("blur")
        }
        function testChange(value){
            console.log("change")
            console.log("new value is "+value)
        }
        function testChange2(value){
            console.log("change option")
            console.log("new value is "+value)
        }
        // s41-1-8 define function for submit event
        function testSubmit(){
            //alert("form submit")
            // s41-1-9 confirm form will get the value from confirm dialog, true is ok, false is cancel
            var flag = confirm("form submit")
            if (flag){
                return true
            }
            return false
        }
        // s41-1-10 define function for reset event
        function testReset(){
            alert("form reset")
        }
    </script>
</head>
<body>
    <!-- s41-1-2 use js function for focus/blur/change event -->
    <!-- s41-1-6 call testSubmit() when submit button is clicked -->
    <!-- s41-1-7 if testSubmit return value is false, will not turn to s28_import_1.html page -->
    <form action="s28_import_1.html" method="get" onsubmit="return testSubmit()" onreset="testReset()">
        <!-- s41-1-4 we can send the user input value as function parameter -->
        login-name:<input 
            type="text" 
            name="login-name"
            onfocus="testFocus()"
            onblur="testBlur()"
            onchange="testChange(this.value)"
            > <br/>
        login-account <input type="text" name="login-account"> <br/>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <br/>

        <!-- s41-1-3 use js function for select event change -->
        select the option:
        <!-- s41-1-5 we can send the user input value as function parameter -->
        <select onchange="testChange2(this.value)">
            <option value="1">xxx</option>
            <option value="2">yyy</option>
        </select>
        <br/>
    </form>
</body>
</html>
