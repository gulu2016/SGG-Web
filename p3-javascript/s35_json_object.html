<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //s35-1-1 define a json string
        var personStr1 ='{"name":"张小明","age":20,"girlFriend":{"name":"铁铃","age":23},"foods":["苹果","香蕉","橘子","葡萄"],"pets":[{"petName":"大黄","petType":"dog"},{"petName":"小花","petType":"cat"}]}'
        console.log(personStr1)
        console.log(typeof personStr1)
        //s35-1-2 convert json string to json object
        var person1 =JSON.parse(personStr1);
        console.log(person1)
        console.log(typeof person1)
        //s35-1-3 get value from json object
        console.log(person1.name)
        console.log(person1.age)
        console.log(person1.girlFriend.name)
        console.log(person1.foods[1])
        console.log(person1.pets[1].petName)
        console.log(person1.pets[1].petType)


        //s35-1-4 define an object with json format
        var person2={
            'name':'张小明',
            'age':20,
            'girlFriend':{
                'name':'铁铃',
                'age':23
            },
            'foods':['苹果','香蕉','橘子','葡萄'],
            'pets':[
                {
                    'petName':'大黄',
                    'petType':'dog'
                },
                {
                    'petName':'小花',
                    'petType':'cat'
                }
            ]
        }

        //s35-1-5 get value from json object
        console.log(person2.name)
        console.log(person2.age)
        console.log(person2.girlFriend.name)
        console.log(person2.foods[1])
        console.log(person2.pets[1].petName)
        console.log(person2.pets[1].petType)
        //s35-1-6 convert json object to json string
        var personStr2 =JSON.stringify(person2)
        console.log(personStr2)
        console.log(typeof personStr2)
    </script>
</head>
<body>
    
</body>
</html>
