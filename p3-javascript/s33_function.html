<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // s33-1-1 first way to define function
        function sum(a, b){
            return a+b;
        }
        var result =sum(10,20);
        console.log(result)

        // s33-1-2 second way to define function
        var add = function(a, b){
            return a+b;
        }
        var result = add(1,2);
        console.log(result);

        // s33-1-3 function can be used as parameter
        function sum_para(a, b){
            return a+b;
        }
        function add_para(f){
            console.log(f(1,2));
        }
        add_para(sum_para);
    </script>
</head>
<body>
    
</body>
</html>
