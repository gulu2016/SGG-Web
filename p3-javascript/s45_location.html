<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // s45-1-1 history.back will go back to the previous page
        function funA(){
            history.back()
        }
        // s45-1-2 history.back will go back to the previous page
        function funB(){
            history.forward()
        }
        // s45-1-3 location.href will go to the specified url
        function funC(){
            location.href = "https://www.baidu.com"
        }

        function funD(){
            // s45-1-4 set data to local storage and session storage
            // local storage will be saved in the browser, it will not be deleted when browser is closed
            // session storage will be saved in the tab, it will be deleted when browser is closed
            localStorage.setItem("name", "tom")
            sessionStorage.setItem("age", 20)
        }
        function funE(){
            // s45-1-5 get data from local storage and session storage
            var name = localStorage.getItem("name")
            var age = sessionStorage.getItem("age")
            console.log(name)
            console.log(age)
        }
        function funF(){
            // s45-1-6 delete data from local storage and session storage
            localStorage.removeItem("name")
            sessionStorage.removeItem("age")
        }
    </script>
</head>
<body>
    <button onclick="funA()">back</button>
    <button onclick="funB()">forward</button>
    <hr/>
    <button onclick="funC()">baidu</button>
    <hr/>
    <button onclick="funD()">storage data</button>
    <button onclick="funE()">read data</button>
    <button onclick="funF()">delete data</button>
</body>
</html>
