
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
        //s48-1-1 change element property value 
        function changeAttribute(){
                var in1 =document.getElementById("in1")
                // 语法 元素.属性名=""
                // 获得属性值
                console.log(in1.type)
                console.log(in1.value)
                // 修改属性值
                in1.type="button"
                in1.value="嗨"
        }
        //s48-1-2 change element style
        // s48-1-3 - should be converted to camel style
        function changeStyle(){
                var in1 =document.getElementById("in1")
                // 语法  元素.style.样式名=""   原始样式名中的"-"符号 要转换驼峰式  background-color > backgroundColor
                in1.style.color="green"
                in1.style.borderRadius="5px"
                
        }
        // s48-1-4 change element text, innerText and innerHTML
        // s48-1-5 innerText can only recognize text, innerHTML can recognize html code
        function changeText(){
                var div01 =document.getElementById("div01")
                /* 
                语法  元素名.innerText   只识别文本
                    元素名.innerHTML   同时可以识别html代码
                */
                console.log(div01.innerText)
                div01.innerHTML="<h1>嗨</h1>"
        }
   </script>
   <style>
        #in1{
            color: red;
        }
   </style>
</head>
<body>
    <input id="in1" type="text" value="hello">
    <div id="div01">
        hello
    </div>

    <hr>
    <button onclick="changeAttribute()">操作属性</button>
    <button onclick="changeStyle()">操作样式</button>
    <button onclick="changeText()">操作文本</button>
    
</body>
</html>
