<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log(10/2)
        // s30-1-1 console will return Infinity
        console.log(10/0)

        // s30-1-2 == operator will convert the type of the value,then compare the value
        console.log(1 == 1)
        console.log(1 == '1')
        console.log(1 == true)

        // s30-1-3 === operator will compare the value and type,if type is different,return false
        console.log(1 === 1)
        console.log(1 === '1')
        console.log(1 === true)
    </script>
</head>
<body>
    
</body>
</html>
