<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // s44-1-1 three functions of window show message box: alert, confirm, prompt
        function fun1(){
            window.alert("fun1")
        }
        function fun2(){
            var res = window.confirm("fun2")
            console.log(res)
        }
        function fun3(){
            var res = window.prompt("fun3")
            console.log(res)
        }
        // s44-1-2 set timeout function, after 3000ms, call the function
        function fun4(){
            window.setTimeout(function(){
                console.log("fun4")
            }, 3000)
        }
    </script>
</head>
<body>
    <button onclick="fun1()">button1</button>
    <button onclick="fun2()">button2</button>
    <button onclick="fun3()">button3</button>
    <button onclick="fun4()">button4</button>
</body>
</html>
